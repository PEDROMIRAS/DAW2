<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparativa de Vídeos del Bosque</title>
    <style>
        body { 
            font-family: sans-serif; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            background-color: #f4f4f4; 
            padding: 20px;
        }
        .video-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }
        .video-card {
            background: white;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            text-align: center;
            width: 320px; /* Tamaño fijo para comparar mejor */
        }
        video { 
            width: 100%; 
            height: auto; 
            border-radius: 8px; 
            background-color: #000;
        }
        .info { text-align: center; max-width: 600px; line-height: 1.6; }
        h2 { font-size: 1.2rem; color: #333; }
    </style>
</head>
<body>

    <h1>Comparativa de Formatos Web</h1>

    <div class="video-container">
        
        <div class="video-card">
            <h2>Formato WebM (VP8)</h2>
            <video controls poster="img/fores_road.png">
                <source src="videos/forest_road.webm" type="video/webm">
                Tu navegador no soporta WebM.
            </video>
        </div>

        <div class="video-card">
            <h2>Formato MP4 (H.264)</h2>
            <video controls poster="img/fores_road.png">
                <source src="videos/forest_road.mp4" type="video/mp4">
                Tu navegador no soporta MP4.
            </video>
        </div>

        <div class="video-card">
            <h2>Formato OGG (Theora)</h2>
            <video controls poster="img/fores_road.png">
                <source src="videos/forest_road.ogg" type="video/ogg">
                Tu navegador no soporta OGG.
            </video>
        </div>

    </div>

    <div class="info">
        <hr>
        <p><strong>Nota:</strong> El formato <strong>MKV</strong> no se incluye como reproductor nativo debido a su baja compatibilidad en navegadores web estándar.</p>
        <a href="videos/forest_road.mkv" download>Descargar versión MKV (Alta calidad/H.265)</a>
    </div>

</body>
</html>

<body>
    <p onclick="alert('Hola mundo')" style="text-align: center;">
        Click para ver el mensaje
    </p>
    <p onclick="document.write('<p style=\'text-align: center; color:aquamarine; background-color: black;\'>Pedro Miras</p>')" 
    style="text-align: center; cursor: pointer;">
            ¿Cómo te llamas?
    </p>

    </p>

        Vuelve al color original
    </p>

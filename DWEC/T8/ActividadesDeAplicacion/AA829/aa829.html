<html lang="es">
    <head>

            body { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; font-family: sans-serif; }
            h1 { width: 100%; text-align: center; }
            /* El formulario en columna */
            section { display: flex; flex-direction: column; gap: 5px; width: 300px; }

    <body>
        <h1>Actividad de aplicación 8.29</h1>

            <input id="bastidor" placeholder="Nº Bastidor">
            <input id="cilindrada" placeholder="Cilindrada">
            <input id="puertas" type="number" placeholder="Nº Puertas">

            <button onclick="procesar()">Guardar y Mostrar</button>
        </section>

        <div id="pantalla">Los datos aparecerán aquí...</div>

        <script src="aa829.js"></script>

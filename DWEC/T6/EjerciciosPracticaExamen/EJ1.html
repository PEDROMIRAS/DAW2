<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La bomba del tiempo</title>
</head>
<body>
    <h1>¡Cuidado! Atutodestruccion en 5 segundos...</h1>
    <button id="btn-desactivar">DESACTIVAR BOMBA</button>
    <script>
        let bomba = setTimeout(function(){
            alert("¡BOOM!"); 
            window.location.href = "https://www.google.com";
        },5000);

        function detenerBomba(){
            clearTimeout(bomba);
            window.alert('Bomba desactivada. Estás a salvo.');
        }

        const btnDesactivar = document.getElementById('btn-desactivar');
        btnDesactivar.addEventListener('click', detenerBomba);
    </script>
</body>
</html>
